<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://xmlns.jcp.org/jsf/core"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">
    <h:form>
        <p:menubar>
            <p:submenu label="Example Pages" icon="ui-icon-folder-open">
                <p:menuitem value="Home page" icon="ui-icon-document" outcome="/index"/>
                <p:separator/>
                <p:menuitem value="User-only page" icon="ui-icon-document" outcome="/user/index"/>
                <p:menuitem value="Admin-only page" icon="ui-icon-document" outcome="/admin/index"/>
                <p:separator/>
                <p:menuitem value="Login page" icon="ui-icon-check" outcome="/authentication/login"/>
            </p:submenu>

            <f:facet name="options">
                <p:outputPanel rendered="#{!securityManager.userLoggedIn}">
                    <p:button  value="Zaloguj się" icon="ui-icon-power" outcome="/authentication/login"/>
                </p:outputPanel>
                <p:outputPanel rendered="#{securityManager.userLoggedIn}">
                    <h:outputText style="margin-right:15px" value="Witaj, #{securityManager.user}"/>
                    <p:commandButton value="Wyloguj się" icon="ui-icon-close" actionListener="#{securityManager.logout}" ajax="false"/>
                </p:outputPanel>
            </f:facet>
        </p:menubar>
    </h:form>
</ui:composition>
