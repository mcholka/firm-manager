<ui:composition template="/WEB-INF/templates/layout.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="title">
        <h:outputText value="Firm Manager :D"/>
    </ui:define>

    <ui:define name="content">
        <h:form>
            <p:panel header="Strona Główna">
                <h1>Witaj w firmowym panelu</h1>
                <h:outputText value="Nie jesteś zalogowany, do dzieła :)" rendered="#{!securityManager.userLoggedIn}"/>
                <h:outputText value="Cześć, #{securityManager.user}. " rendered="#{securityManager.userLoggedIn}"/>
                <h:outputText value="Niebezpieczny kurwa jesteś..."
                              rendered="#{securityManager.isUserInRole('admin')}"/>
            </p:panel>
        </h:form>
    </ui:define>

</ui:composition>
